<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>BhashaSetu - Voice Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .wave-animation {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 4px;
        height: 20px;
      }
      .wave-bar {
        width: 4px;
        background-color: currentColor;
        border-radius: 2px;
        animation: wave 1s ease-in-out infinite;
      }
      .wave-bar:nth-child(1) { animation-delay: 0.0s; height: 60%; }
      .wave-bar:nth-child(2) { animation-delay: 0.1s; height: 80%; }
      .wave-bar:nth-child(3) { animation-delay: 0.2s; height: 100%; }
      .wave-bar:nth-child(4) { animation-delay: 0.1s; height: 80%; }
      .wave-bar:nth-child(5) { animation-delay: 0.0s; height: 60%; }
      
      @keyframes wave {
        0%, 100% { transform: scaleY(0.5); }
        50% { transform: scaleY(1); }
      }
    </style>
